{%extends  'layout/base.html'%}
{%block title_page %}About - METRO STORE{%endblock%}

{%block content%}

<!-- {%include 'layout/slider.html'%} -->
<div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
        <div class="shadow-none p-2 mb-2 bg-light rounded">
        
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a id="tage-a"
                            href="{%url 'home'%}">Home</a></li>
                  
                    <li class="breadcrumb-item active" aria-current="page"> About me</li>
                  
                </ol>
            </nav>
        </div>

  
           
        <div class="shadow-none p-2 mb-3 bg-secondary text-white rounded  ">
            <h3 style="text-align: center;">About " {{user.first_name}} "</h3>
          </div>
          <div class="shadow p-5 mb-5">

            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}
               
                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Input File </label>
                    {{form_image.images}}
                  </div>
              
                <div class="col">
                  <button type="submit" class="btn btn-primary" 
                >
                   Comfirm
                  </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      
                </div>
               
              </form>
              {% if img_obj %}
              <h3>Succesfully uploaded : {{img_obj.image.url}}</h3>
              <img src="{{ img_obj.images.url}}" alt="connect" style="max-height:300px">
            {% endif %}
          </div>

    </div>
    <div class="col-2">

    </div>
</div>
{%endblock %}
