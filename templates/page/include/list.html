
<div class="row row-cols-1 row-cols-1 row-cols-md-3  row-cols-lg-4 g-4 mb-5">
            

{% for list_product in list_product %}
 <!-- Tab panes -->

<div class="col">
    <div class="card h-100"  >
      <a href="{%url 'product' pk=list_product.pk cat_id=list_product.category.id%}"><img src="{{list_product.image_pro.crop.400x300}}" class="card-img-top " id="image_card"></a>  
        <div class="card-body">
            <a id="tage-a" href="{%url 'product' pk=list_product.pk cat_id=list_product.category.id%}"><h5 class="card-title">{{list_product.price}} บาท</h5></a>
            <h5 class="card-title">{{list_product.name}}</h5>
            <p class="card-text">{{list_product.detail}}</p>
            <a href="{%url 'product' pk=list_product.pk cat_id=list_product.category.id%}" class="btn btn-md btn-outline-dark">View</a>
        </div>

    </div>
</div>
