{%extends 'layout/base.html'%}

    <div class="shadow-none p-2 mb-2 bg-light rounded">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a style="text-decoration: none;" href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item "><a style="text-decoration: none;" href="#">{{title.name}}</a></li>

            </ol>
        </nav>
    </div>
    <div class="col col-lg-6">
        {%include 'layout/slider.html'%}
    </div>
    <div class="col col-lg-6">
        <div class="row">

          
            <div class="col-md-12">
                <div class="col-4 align-self-center">
                    <h2>{{products.name}}</h2>
                </div>
                <div class="col-4 align-self-center">
                    <h4>{{products.price}} บาท</h2>
                </div>
            
                <div class="col-4 align-self-center">

                </div>


            </div>
           
        </div>
    </div>
</div>


{%endblock %}
