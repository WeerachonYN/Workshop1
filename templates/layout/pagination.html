<nav style="padding-top: 2%;" aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if list_product.has_previous %}
        
        <li class="page-item ">
            <a class="page-link" href="?page={{list_product.previous_page_number}}">Previous</a>
        </li>
        {% endif %}
        {% for i in list_product.paginator.page_range %}
        <li class="page-item {% if list_product.number == i%} active {%endif%} "> <a class="page-link"
                href="?page={{i}}">{{i}}</a></li>
        {% endfor %}
        {% if list_product.has_next%}
        <li class="page-item">
            <a class="page-link" href="?page={{list_product.next_page_number}}">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>
