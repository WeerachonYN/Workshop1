<!-- List group -->
<ul class="list-group sticky-top ">
  <li class="list-group-item d-flex justify-content-start align-items-start">    
    <a id="tage-a" href="{% url 'category-list'%}?page={{page}}&sort={{sort}}" >All</a>    
      </li>
        {%for i in category%}
        <li class="list-group-item d-flex justify-content-between align-items-center">
      <a id="tage-a" href="{% url 'category-filter' pk=i.pk%}" >{{i.name}}</a>    
          <span class="badge bg-primary rounded-pill" >{{i.products.count}}</span>
        </li>
        {%endfor%}
      </ul>
